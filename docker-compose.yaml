services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: /bin/bash
    ports:
      - "8000:8000"
    volumes:
      - ./backend/back_myblog:/workspace
      - ./backend/nginx:/etc/nginx
    stdin_open: true
    tty: true
    # env_file:
    #   - ./backend/back_myblog/.env
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/workspace
      - /workspace/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # env_file:
    #   - ./.env

volumes:
  postgres_data:
