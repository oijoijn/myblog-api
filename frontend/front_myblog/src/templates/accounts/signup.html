{% extends 'base.html' %}

{% block content %}
<div class="signup">
  <form method="POST">
    {% csrf_token %}

    <!-- エラーメッセージの表示 -->
    {% if form.errors %}
      <div class="form-errors">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <!-- ユーザー名の入力フィールド -->
    {{ form.username }}

    <!-- パスワードの入力フィールド -->
    {{ form.password1 }}

    <!-- パスワードの確認入力フィールド -->
    {{ form.password2 }}

    <button type="submit" class="button-create">Create</button>
  </form>
</div>
{% endblock %}
