{% extends "base.html" %}

{% block content %}
<h2 class="center">コメント一覧</h2>
<hr>
<ul>
    {% for comment in comments %}
        <li>
            <p>{{ comment.comment }} ({{ comment.post.title }})</p>
            <a href="{% url 'blog:edit_comment' pk=comment.pk %}">コメントの編集</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
