  <h2 class="center">コメント</h2>
  <ul class="comment-text">
    {% for comment in comments %}
      <strong>{{ comment.user }}:</strong> 
      {{ comment.comment }} <em>
      ({{ comment.created_at }})</em>
      <br>
    {% empty %}
      <p class="center">まだコメントがありません。</p>
    {% endfor %}
  </ul>

  <hr>

  <h2 class="center">コメントを投稿する</h2>
  <form class="center" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">投稿</button>
  </form>
