{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="image-grid">
    {% for article in articles %}
    <h2>
        <a href="{% url 'blog:article_detail' article.pk %}">
            <img  src="{% static article.img_file %}" alt="表示できません">
            <p>{{ article.title }} 作成日: {{ article.created_at }}</p>
        </a>
    </h2>
    {% endfor %}
</div>
{% endblock %}
